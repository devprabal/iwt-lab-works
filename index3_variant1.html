<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample login form</title>
    <link rel="stylesheet" href="index3_variant1_css.css">
    </link>
</head>

<body>
    <div style="height:200px;">
        <!-- empty to make form in the near mid of page -->
    </div>
    <div id="form_outer_div" style="text-align: center">
        <div id="form_div">
            <form id="myform" method="POST" action="" target="_blank">
                <span style="font-size:1.5em">Username</span><br>

                <input class="input_fields" id="username_field" type="text" placeholder="enter username" name="username"
                    onfocus="this.value=''"><br>

                <span style="font-size:1.5em">Password</span><br>

                <input class="input_fields" id="password_field" type="password" name="password" placeholder="password"
                    onfocus="this.value=''"><br><br>


                <input class="input_fields" id="submit_field" type="submit" value="Login">
            </form>
        </div>
    </div>

</body>

</html>
