<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample login form</title>
    <link rel="stylesheet" href="reg.css">
    </link>
    <script type="text/javascript" src="valid.js"></script>
</head>

<body>
    <div style="height:200px;">
        <!-- empty to make form in the near mid of page -->
    </div>
    <div id="form_outer_div" style="text-align: center">
        <div id="form_div">
            <form id="myform" method="POST" action="" target="_blank">
                <span style="font-size:1.5em">Username</span><br>

                <input class="input_fields" id="username_field" type="text" placeholder="enter username" name="username" 
                    onfocus="check_value_present(this);" onblur="name_validation(this.value)"><br>
                    <span style="font-size:1.5em">Email</span><br>

                <input class="input_fields" id="email_field" type="text" placeholder="enter email" name="email"
                    onfocus="check_value_present(this);" onblur="email_validation(this.value)"><br>

                <span style="font-size:1.5em">Password</span><br>

                <input class="input_fields" id="password_field" type="password" name="password" placeholder="enter password"
                    onfocus="check_value_present(this);" onblur="password_validation(this.value)"><br><br>


                <input class="input_fields" id="submit_field" type="submit" value="Login">
            </form>
        </div>
    </div>

</body>

</html>
