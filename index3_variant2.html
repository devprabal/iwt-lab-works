<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample login form</title>
    <link rel="stylesheet" href="index3_variant2_css.css">
    </link>
</head>

<body>
    <div style="height:200px;">
        <!-- empty to make form in the near mid of page -->
    </div>
    <div id="form_outer_div" style="text-align: center">
        <div id="form_div">
            <form id="myform" method="POST" action="" target="_blank">
                <span style="font-size:1.5em">Name</span><br>

                <input class="input_fields" id="username_field" type="text" placeholder="enter name" name="username"
                    onfocus="this.value=''"><br>

                <span style="font-size:1.5em">Mobile Number</span><br>

                <input class="input_fields" id="mobile_field" type="text" name="mobile_number"
                    placeholder="mobile number" onfocus="this.value=''"><br>

                <span style="font-size:1.5em">Email</span><br>

                <input class="input_fields" id="email_field" type="text" name="email_address"
                    placeholder="email" onfocus="this.value=''"><br><br>


                <input class="input_fields" id="submit_field" type="submit" value="Register">
            </form>
        </div>
    </div>

</body>

</html>
